<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>
    
    <div class="form-group">
        <label for="apiKey">Claude API Key:</label>
        <input type="text" id="apiKey" placeholder="sk-ant-...">
        <small>Enter your Anthropic Claude API key to enable AI-powered attachment generation.</small>
    </div>
    
    <button id="save">Save</button>
    
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>
</html>
